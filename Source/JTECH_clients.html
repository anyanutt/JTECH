<!DOCTYPE html>
<html>
  <h1>JTECH Registration</h1>

  <div>
    <p>Enter first name:</p>
    <input id="firstName" type="text" placeholder="first name" />

    <p>Enter last name:</p>
    <input id="lastName" type="text" placeholder="last name" />

    <p>Enter ID number of battery:</p>
    <input id="battery_IDnum" type="text" placeholder="battery id number" />

    <p>Date:</p>
    <input id="todayDate" type="text" placeholder="Date of switch" />
  </div>

  <p>
    <button onclick=" userInfo()" type="button" id="fullName">Submit</button>
  </p>

  <script src="JTECH_registration.js"></script>
</html>
